<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float两栏布局，左侧占30%宽度，右侧占70%</title>
    <style>
        body{
            width: 100%;
        }

        .left{
            width: 30%;
            height: 400px;
            background-color: aqua;
            float: left;
        }

        .right{
            height: 400px;
            margin-left:200px;
            background-color: bisque; 
        }
    </style>
</head>
<body>
    <div class="left"></div>  
    <div class="right"></div>  
</body>
</html>
